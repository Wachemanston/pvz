<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="/src/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>
    <script type="text/javascript" src="/src/config.js"></script>
    <script type="text/javascript" src="/src/client.js"></script>
    <script type="text/javascript" src="/src/main.js"></script>
    <script type="text/javascript" src="/src/plants.js"></script>
    <script type="text/javascript" src="/src/zombie.js"></script>
    <title>Final Project</title>
</head>
<body class="centerlize">
    <div id='start-scene'>
        <div class='menu'>
            <small style="font-size:2rem; position:relative; left:-5rem">absolutely not</small>
            <h1><p>Plants</p>vs<p>Zombies</p></h1>
            <div id='start-menu' class='centerlize'>
                <!--<h3 class='mb-2'>your id is 123456</h3>-->
                <button class='mb-2 btn pd-23'>start game</button>
            </div>
        </div>
    </div>
    <div id="init" class="mask centerlize">
        <div class="pd-23">
            <div class='block-container'>
                <div class="block centerlize">
                    <h3 class="mb-2">What's ur name?</h3>
                    <small class="msg-error collapse mb-2">username type error</small>
                    <input class="pd-23 mb-2" type="text" placeholder="username" />
                    <button class="btn btn-check pd-23">play !</button>
                </div>
                <div class="block centerlize">
                    <i class="fas fa-spinner mb-2"></i>
                    <h3>waiting for player...</h3>
                </div>
                <div id="join" class="block centerlize">
                    <h3 class="mb-2">Room info</h3>
                    <p>room id:</p>
                    <span class="mb-2"></span>
                    <hr />
                    <div style="width:100%; display:grid; grid-template-rows: 33% 33% 33%; grid-template-columns: auto auto" class="mb-2">
                        <p>user</p>
                        <p>id</p>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div style="width: 66%;" class="row">
                        <button class="btn btn-deny pd-23">back !</button>
                        <button class="btn btn-check pd-23">start !</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gaming-notify" class="mask centerlize">
        <div class="block centerlize">
            <h3 class="mb-2"></h3>
            <div class="centerlize" style="width:90%"></div>
            <button class="btn btn-gn btn-check pd-23">OK !</button>
        </div>
    </div>
    <section id="game-scene"></section>
    <h2 id="msg-notify"><i class="fas fa-biohazard"></i><span data-msg="測試文字測試文字測試文字">測試文字測試文字測試文字</span></h2>
    <div id='chat-room'>
        <label for="collapse-toggle">chat room</label>
        <input type="checkbox" id="collapse-toggle" style="display:none" />
        <div id="content">
            <div id="board">
                <ul></ul>
            </div>
            <div class="type-area">
                <input type="text" />
                <button>submit</button>
            </div>
        </div>
    </div>
</body>
</html>
